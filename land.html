<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopSwift</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <img src="images/newlogo.png" width="150px">
            </div>
            <div class="row">
                <div class="col-2">
                    <h1>Give Your Workout<br> A New Style!</h1>
                    <p>Elevate Your Game,<br> Shop the Winning Way: Your Victory Starts Here!</p>
                    <a href="#cta" class="btn">Explore Now &#8594;</a>
                </div>
                <div class="col-2">
                    <img src="images/image1.png" alt="Workout Image">
                </div>
            </div>
        </div>
    </div>

    <div class="cta" id="cta">
        <div class="container">
            <h2>Join Us Today!</h2>
            <p>Sign up for exclusive offers and updates.</p>
            <form action="/submit_form" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="categories">
        <div class="small-container">
            <h2>Featured Categories</h2>
            <div class="row">
                <div class="col-3">
                    <img src="images/category-1.jpg" alt="Category 1">
                </div>
                <div class="col-3">
                    <img src="images/category-2.jpg" alt="Category 2">
                </div>
                <div class="col-3">
                    <img src="images/category-3.jpg" alt="Category 3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
